{% extends '../base.html' %}
{% block title %}
  메인페이지
{% endblock %}

{% block content %}
<div class="container-md timeline-container">
<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for post in all_post %}
  <div class="col">
    <div class="card h-100">
{#      <img src={{ post.url }} class="card-img-top" alt="...">#}
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ post.youtube_url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <div class="card-body">
        <h5 class="card-title" style="font-size: 1.5rem">{{ post.title }}</h5>
        <p class="card-text" style="font-size: 1rem">{{ post.comment }}</p>
        <div class="like-wrap">
          <div style="">
          <p class="like">{{ post.like_count }}</p><img class="like-button" name="like_img" id={{post.post_id}} style="width: 32px" src="static/tweet/image/heart.svg">
          </div>
      </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
